apiVersion: apps/v1
kind: Deployment
metadata:
  name: translation-svc
  namespace: translator
  labels:
    app: translation-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translation-svc
  template:
    metadata:
      labels:
        app: translation-svc
    spec:
      containers:
        - name: translation-svc
          image: translation-svc:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              protocol: TCP
          env:
            - name: GRPC_HOST
              value: "0.0.0.0"
            - name: GRPC_PORT
              value: "50051"
            - name: DEEPL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: translation-svc-secrets
                  key: deepl-api-key
            - name: KAFKA_BROKERS
              value: "kafka-cluster-kafka-bootstrap.translator.svc.cluster.local:9092"
            - name: KAFKA_TOPIC
              value: "translations"
            - name: KAFKA_CLIENT_ID
              value: "translation-svc"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 5
